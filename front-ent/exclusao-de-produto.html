<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusão de Produto</title>
</head>
<body>

  <h2>Exclusão de Produto</h2>

  <p>Tem certeza de que deseja excluir este produto?</p>

  <button type="button" onclick="confirmDeletion()">Confirmar Exclusão</button>

  <script>
    // Função para confirmar a exclusão
    function confirmDeletion() {
      const productId = '...'; // Defina o ID do produto a ser excluído

      // Envie a solicitação de exclusão para a API
      fetch(`http://localhost:3001/products/${productId}`, {
        method: 'DELETE',
      })
        .then(response => response.json())
        .then(data => {
          console.log('Resposta da API:', data);
          // Redirecione ou atualize a página conforme necessário
        })
        .catch(error => {
          console.error('Erro ao enviar solicitação de exclusão:', error);
        });
    }
  </script>

</body>
</html>
