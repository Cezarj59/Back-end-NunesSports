<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Dados JSON</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <form id="productForm" class="form-horizontal">
      <fieldset>
        <!-- Form Name -->
        <legend class="text-center">Cadastro de Produto</legend>

        <div class="form-floating col-8 mx-auto mb-3">
          <input type="text" class="form-control" id="nome" placeholder="Digite o nome do Produto...">
          <label for="nome">Nome</label>
        </div>

        <div class="form-floating col-8 mx-auto mb-3">
          <input type="text" class="form-control" id="codigo" placeholder="Digite o código do Produto...">
          <label for="codigo">Código</label>
        </div>

        <div class="form-floating col-8 mx-auto mb-3">
          <textarea class="form-control" placeholder="Leave a comment here" id="descricao" style="height: 100px"></textarea>
          <label for="descricao">Descrição</label>
        </div>

        <div class="form-floating col-8 mx-auto">
          <input type="number" class="form-control" id="preco" placeholder="Digite o preço do Produto...">
          <label for="preco">Preço</label>
        </div>
       
        <!-- Button -->
        <div class="row mt-3">         
          <div class="col-12 text-center">
            <button id="singlebutton" name="singlebutton" class="btn btn-success col-8" onclick="submitForm()">Enviar</button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>






























  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script>
    function submitForm() {
      const nome = document.getElementById('nome').value;
      const codigo = document.getElementById('codigo').value;
      const descricao = document.getElementById('descricao').value;
      const preco = document.getElementById('preco').value;

      // Verifica se todos os campos estão preenchidos
      if (!nome || !codigo || !descricao || !preco) {
        alert('Preencha todos os campos obrigatórios');
        return;
      }

      // Cria um objeto com os dados do produto
      const productData = {
        nome: nome,
        codigo: codigo,
        descricao: descricao,
        preco: parseFloat(preco),
      };

      // Enviar os dados JSON para a sua API
      fetch('http://localhost:3001/products/cadastrar', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(productData),
      })
        .then(response => response.json())
        .then(data => {
          console.log('Resposta da API:', data);
          console.log(productData);
          alert(`Produto ${productData.nome} cadastrado com sucesso`);
          // Aqui você pode lidar com a resposta da API
        })
        .catch(error => {
          console.error('Erro ao enviar dados:', error);
        });
    }
  </script>

</body>

</html>
